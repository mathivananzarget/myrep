<body>


<div class="container">
<ul class="nav nav-tabs">

<div class="container">
<h3>Zarget Registration</h3>

<form  action="" method="post" class="form-horizontal" role="form" >
 <label for="name">Name</label>
 <div class="form-group">
 
   <div class="col-sm-3">
    <input type="text" name="name" id="name" required  class="form-control" />
<span id="inname" style="color:#FF0000"></span>
   </div>
   </div>
<div class="form-group">
<div class="col-sm-3">
  <label for="reg">  Zargetid</label>
	<input  type="text" name="regno"  maxlength=7 id="reg" class="form-control" maxlength="7"/><span id="inreg" style="color:#FF0000"></span>
</div>
</div>
<label for="email">
    E-Mail</label>
<div class="form-group">
 
   <div class="col-sm-3">
  <input  type="email" id="email" name="mailid"  class="form-control" required/>
</div>
</div>
<label for="gender">
    Gender</label>
<div class="form-group">
 
   <div class="col-sm-3">
	<input type="radio" name="gender" id="gender" value="male" class="radio-inline" required/>Male<input type="radio" name="gender"  class="radio-inline" value="female"/>Female
</div>
</div>
<label for="dob">
D.O.B</label>
<div class="form-group">
 
   <div class="col-sm-3">
<input type="date" id="dob" name="dob" max="2000-12-31" min="1990-01-01"  class="form-control" required/>
</div></div>
<label for="mob">
Mobile Number
</label>
<div class="form-group">
 
   <div class="col-sm-3">
<input type="text" name="mobile" id="mob" required  maxlength="10" class="form-control"/>


<span id="inmob" style="color:#FF0000"></span>
</div>
</div>

<label for="community">
    Community</label>
<div class="form-group">
 
   <div class="col-sm-3">
	<select name="community" id="community" class="form-control">
	<option value="OC">OC</option>
	<option value="BC">BC</option>
	<option value="MBC">MBC</option>
	<option value="SC">SC</option>
	<option value="ST">ST</option>
	</select>
</div>
</div>
<div class="form-group">
<div class="col-sm-3">
  <label for="add">Address for Communication</label>
	<textarea  rows="4" name="address"  id = "add" class="form-control"/ required></textarea><span style="color:#FF0000"></span>
</div></div>
<label for="degree">
   Degree</label>
<div class="form-group">
 
   <div class="col-sm-3">
   <select name="degree" required class="form-control" id="degree">
  
   <option value="U.G">Under Graduate</option>
    <option value="P.G">Post Graduate</option>
   <option value="P.hd">Doctor of philosophy</option>

</select>
</div></div>

<label for="branch"> Stream
	 </label>
	<div class="form-group">
 
   <div class="col-sm-3">
	<input type="text" name="branch" id="branch"  class="form-control" required />  
	</div>
</div>
<label for="yoj"> Year of Joining
	 </label>
	<div class="form-group">
 
   <div class="col-sm-3">
	<input type="text" name="yoj" id="yoj" class="form-control" />  
	</div>
</div>
<label for="yoj"> Years of Experience
   </label>
  <div class="form-group">
 
   <div class="col-sm-3">
  <input type="text" name="yoj" id="yoj" class="form-control"  />  
  </div>
</div>

<input type="submit" name="submit" value="SUBMIT" id="subid" class="btn btn-primary" />
<input  type="reset" name="cancel" value="RESET"  class="btn btn-danger" />



</form>



</div>
